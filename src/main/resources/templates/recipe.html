<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    <style>
        body {
            background: url(bg.jpeg) no-repeat;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(7px);
            z-index: -1;
        }

        .recipes {
            padding: 50px 0;
        }

        .recipes h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #0a0a0a;
        }

        .recipe-section {
            width: 90%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            column-gap: 10px;
        }

        .recipe-card {
            background: #0c0b0b;
            margin: 30px 10px;
            border-radius: 10px;
            border: 2px solid rgb(5, 5, 5);
        }

        .recipe-card img {
            object-fit: cover;
            width: 100%;
            height: 300px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .recipe-card h2 {
            font-size: 22px;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .recipe-card a {
            display: block;
        }


          .container {
            position: relative;
            width: 100%;
          }
          .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0a0a0a;
            overflow: hidden;
            width: 0;
            height: 100%;
            transition: .8s ease;
          }

          .container:hover .overlay {
            width: 100%;
          }

          .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            white-space: nowrap;
          }
          .text .btn{
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            cursor: pointer;
            font-size: 16px;
            color: black;
            font-weight: 600;
        }
        .text a{
            color: black;
            text-decoration: none;

        }
        .text a:hover{
            text-decoration: underline;
        }
        .show-more {
            padding: 10px 0;
            text-align: center;
          }
          .rate {
            width: calc(100% - 55px);
            height: 30px;
            padding: 1px 10px;

          }
          .rate:not(:checked) > input {
            position:absolute;
            top:-9999px;
          }
          .rate:not(:checked) > label {
            float:right;
            width:1em;
            overflow:hidden;
            white-space:nowrap;
            cursor:pointer;
            font-size:30px;
            color:#ccc;
          }
          .rate:not(:checked) > label:before {
            content: 'â˜… ';
          }
          .rate > input:checked ~ label {
            color: #ffc700;
          }
          .rate:not(:checked) > label:hover,
          .rate:not(:checked) > label:hover ~ label {
            color: #deb217;
          }
          .rate > input:checked + label:hover,
          .rate > input:checked + label:hover ~ label,
          .rate > input:checked ~ label:hover,
          .rate > input:checked ~ label:hover ~ label,
          .rate > label:hover ~ input:checked ~ label {
            color: #c59b08;
          }

    </style>
</head>
